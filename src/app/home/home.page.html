<ion-content>
	<section class="time-selector" [ngClass]="{ 'hide' : showColor }">
		<div class="input-holder">
			<input type="tel" placeholder="Minutes" [(ngModel)]="totalMinutes">
			<div class="confirm-exit">
				<ion-checkbox [(ngModel)]="isExit" mode="ios"></ion-checkbox>
				<label> Exit on Interuption / End of the flow? </label>
			</div>
			<ion-button (click)="startCount()" [disabled]="!totalMinutes"> Start </ion-button>
		</div>
	</section>

	<div class="color-holder" [ngClass]="{'active' : showColor }"
	[ngStyle]="{'background-color' : displayColor }" (click)="stopColor()"></div>
</ion-content>
